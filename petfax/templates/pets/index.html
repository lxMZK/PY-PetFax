<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    <div class="pets-container">
        {% for pet in pets %}
                <div class="pet">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"/>
                    <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
                </div>
        {% endfor %}        
    </div>
    <div class="prompt">
        Have more fun facts? <a href="/facts/new">Submit some here.</a>
    </div>
</body>
</html>
